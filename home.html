<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 420px;
    }

    h1 {
      margin-bottom: 10px;
      color: #0078d4;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome!</h1>
    <p>You are now signed in.</p>
    <button onclick="logout()">Log out</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("login_email");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
